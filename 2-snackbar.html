<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/styles-CR32lxv9.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-A92OCY9B.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Bxf4-FPe.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CUZofXIC.css">
  </head>
  <body>
    <a class="home-page" href="./index.html">Home</a>

    <form class="form">
      <label class="form-label-snackbar">
        Delay (ms)
        <input
          class="form-input-snackbar"
          type="number"
          name="delay"
          required
        />
      </label>

      <fieldset class="form-fildset-snackbar">
        <legend>State</legend>
        <label class="fulfilled">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="rejected">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn-snackbar" type="submit">Create notification</button>
    </form>

  </body>
</html>
